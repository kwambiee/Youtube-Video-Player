    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="#"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a>

        <div class="navbar">
            <!-- <div class="nav-start"> -->

                    <li>

                    </li>
                    <li>
                    <form action="" method="">
                        <input type="search" name="Search" id="Search_form" placeholder="Search" 
                    </form>
                    </li>
                    <li>
                        <a class="youtube"><i class="fa fa-search" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a class="youtube"><i class="fa fa-microphone"></i></a>
                    </li>
                    <li>
                        <a class="youtube"><i class="fa fa-video-camera"></i></a>
                    </li>
                    <li>
                        <a class="youtube"><i class="fa fa-th"></i></a>
                    </li>
                    <li>
                        <a class="youtube"><i class="fa fa-bell"></i></a>
                    </li>
                    <li>
                        <a class="youtube"><img
                                src="https://yt3.ggpht.com/yti/APfAmoH3EkxnZqk0KesuZJSCLkLyf6t5rfxjmuTXofl8uw=s88-c-k-c0x00ffffff-no-rj-mo"
                                alt="Avatar image" height="32" width="32">
                        </a>
                    </li>
                </ul>
        </div>
